<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Form</title>
    <style type="text/css">
      select {
        width: 344px;
      }
    </style>
  </head>
  <body>
    <h2>Contact form</h2>
    <h4>
      Please fill in your information and we'll be sending your order in no time
    </h4>
    <form>
      <table>
        <tr>
          <td><label for="name">Your Name</label></td>
          <td>
            <input type="text" placeholder="First Name" id="name" size="33" />
            <input type="text" placeholder="Last Name" id="name" size="33" />
          </td>
        </tr>

        <tr>
          <td><label>Your Email</label></td>
          <td>
            <input type="email" placeholder="e.g.hello@contact.net" size="72" />
          </td>
        </tr>

        <tr>
          <td><label for="phone">Phone*</label></td>
          <td>
            <input type="number" id="phone" placeholder="###" />

            <input type="number" id="phone" placeholder="###" />

            <input type="number" id="phone" placeholder="####" />
          </td>
        </tr>

        <tr>
          <td><label for="lang">Message Subject*</label></td>
          <td colspan="2">
            <select>
              <option id="lang">Other</option>

              <option id="lang">Simple</option>
              <option id="lang">Medium</option>
              <option id="lang">Hard</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="msg">Message*</label></td>
          <td colspan="2"><textarea rows="3" cols="68" required></textarea></td>
        </tr>
        <tr>
          <td><label for="verify">Verification*</label></td>
          <td>
            <input type="checkbox" name="" id="verify" required />I'm not a
            robot
          </td>
        </tr>
        <tr>
          <td colspan="3"><hr /></td>
        </tr>

        <tr>
          <td><input type="submit" value="SUBMIT FORM" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
