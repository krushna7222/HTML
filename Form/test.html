<!DOCTYPE html>
<hr lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <p>Please Fill the form corectly and check</p>
    <form>
      <table>
        <tr>
          <td><label for="name">Your Name : &nbsp;</label></td>
          <td><input type="text" name="name" id="name" placeholder="First name" size="33"> <input type="text" name="name" id="name" placeholder="Last name" size="33"></td>
          <!-- <td><td type="text" name="name" id="name" placeholder="Last name" size="27"></td> -->
        </tr>
        <tr>
          <td><label for="mail">Your Email :</label></td>
          <td colspan="2"><input type="email" name="email" id="mail" placeholder="e.g: abc@xyz.net" size="72"></td>
        </tr>
        <tr>
          <td><label for="num">Phone :</label></td>
          <td><input type="number" id="num" placeholder="1231231234" size="17"> <input type="number" id="num" placeholder="1231231234" size="17"> <input type="number" id="num" placeholder="1231231234" size="17"></td>
          <!-- <td><input type="number" id="num" placeholder="1231231234" size="20"></td>
          <td><input type="number" id="num" placeholder="1231231234" size="20"></td> -->
        </tr>
        <tr>
          <td><label for="msgsub">Message Subject : &nbsp;</label></td>
          <td><input type="text" name="msg" id="msgsub" placeholder="other" size="46"></td>
        </tr>
        <tr>
          <td><label for="msg">Message</label></td>
          <td><textarea rows="5" cols="65"></textarea></td>
        </tr>
        <tr>
          <td><label for="verify">Verification</label></td>
          <td><input type="checkbox" name="" id="verify">I'm not a robot</td>
        </tr>
      </table>
      <hr>
      <td>
        <td>
          <td><input type="submit" value="SUBMIT FORM" size="34"></td>
        </td>
      </td>
    </form> 
  </body>
</html>
