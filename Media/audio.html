    <h2>Working with audio tag</h2>

        type="audio/mp3"

        src="/Media/audio/Shambhu_Ringtone__Daagdi_Chawal_2__Song_Ringtone___Sad_Song_Ringtone__Bigb-Music(128k).m4a"
        type="audio/mp3"
