<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <h2>Tutorial of Link in Image tag</h2>
    <hr />
    <a href="https://www.amazon.in/" target="_blank"
      ><img
        src="/Images/amazon.jpeg"
        alt="amazon"
        height="100"
        width="100" /></a
    >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="https://rapido.bike/" target="_blank">
      <img src="/Images/rapido.jpeg" alt="Rapido" height="100" width="100" /></a
    >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <a href="https://www.tajhotels.com/" target="_blank">
      <img src="/Images/taj.jpeg" alt="sTaj Hotel" height="100" width="100"
    /></a>
  </body>
</html>
