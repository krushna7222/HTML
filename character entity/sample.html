<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Entity</title>
  </head>
  <body>
    <p>&rArr; right arroe</p>
    <p>&larr;left arrow</p>

    <p>&nbsp; non-breaking space</p>
    <p>&lt; less than</p>
    <p>&gt; greater than</p>
    <p>&amp; ampersand</p>
    <p>&quot; double quotation mark</p>
    <p>&apos; single quotation mark</p>
    <p>&cent; cent</p>
    <p>&pound; pound</p>
    <p>&yen; yen</p>
    <p>&euro; euro</p>
    <p>&copy; copyright</p>
    <p>&reg; trademark</p>
    <hr />
    <h2>Character Entity Reference link</h2>
    <a href="https://tools.w3cub.com/html-entities" target="_blank">
      All Entity Link</a
    >
  </body>
</html>
