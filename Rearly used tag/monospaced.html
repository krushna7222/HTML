<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monospaced Font</title>
  </head>
  <body>
    <h2>Working With Monospaced Font</h2>
    <hr />
    <p>
      <!-- without monospaced tag -->
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, eaque.
      programming worldwide
      <br />
      <!-- with monospaced tag -->
      <tt
        >Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, eaque.
        programming worldwide</tt
      >
    </p>
  </body>
</html>
