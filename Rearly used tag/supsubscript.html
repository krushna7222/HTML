<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperScript SubScript Tag</title>
  </head>
  <body>
    <h2>Working With SuperScript And SubScript</h2>
    <hr />
    <h3>SuperScript</h3>
    <p>e=mc <sup>2</sup></p>
    <p>
      27=3 <sup>2 <sup>2</sup></sup>
    </p>
    <hr />
    <h3>SubScript</h3>

    <p>H<sub>2</sub>O</p>
    <p>C<sub>4</sub>H<sub>6</sub></p>
    <p>
      10<sub>4<sub>5</sub></sub> H<sub>6</sub>
    </p>
  </body>
</html>
